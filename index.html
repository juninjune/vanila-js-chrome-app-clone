<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1"
    />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="main-page__row">
        <h2 id="clock">00:00:00</h2>
      </div>

      <div class="apps">
        <div class="apps__left-arrow">
          <span><i class="fa-solid fa-angle-left fa-3x"></i></span>
        </div>
        <div class="app hidden">
          <div class="bookmarks">
            <ul>
              <li>
                <a href="https://www.naver.com">Naver</a>
              </li>
              <li><a href="https://www.youtube.com/">Youtube</a></li>
              <li><a href="https://nomadcoders.co/">Nomad Coder</a></li>
              <li><a href="https://www.google.com/">Google</a></li>
            </ul>
          </div>
        </div>
        <div class="app">
          <div class="greetingNtodo">
            <div id="login-form__container" class="hidden">
              <form id="login-form">
                <input
                  required
                  maxlength="11"
                  type="text"
                  placeholder="Your name."
                />
                <button type="submit" value="Login">
                  <i class="fa-solid fa-check fa-2x"></i>
                </button>
              </form>
            </div>
            <h1 id="greeting" class="hidden"></h1>
            <form id="todo-form">
              <input type="text" placeholder="Write Todo, Press Enter." />
            </form>
            <ul id="todo-list"></ul>
          </div>
        </div>
        <div class="app hidden"><span>bye</span></div>
        <div class="apps__right-arrow">
          <span><i class="fa-solid fa-angle-right fa-3x"></i></span>
        </div>
      </div>

      <div class="main-page__row">
        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <div id="full-quote__container" class="hidden">
        <div id="full-quote">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/apps.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/79587e9eed.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
